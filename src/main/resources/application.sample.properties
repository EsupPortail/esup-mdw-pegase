##########################
# Pégase
##########################
# Informations pour la récupération de l'access-token
pegase.accesstoken.url = https://authn-app.univ.pc-scol.fr/cas/v1/tickets
pegase.accesstoken.username = user
pegase.accesstoken.password = pwd
# Durée en heure de conservation de l'access-token
pegase.accesstoken.duration = 6
# Code de l'établissement dans Pégase
pegase.etablissement = ETAB00
# Url de l'API du module INS de Pégase
pegase.api.ins.url = https://ins-pegase.fr/api/v3/ins
# Url de l'API CHC de Pégase
pegase.api.chc.url = https://chc-pegase.fr
# Url de l'API COC de Pégase
pegase.api.coc.url = https://coc-pegase.fr
# Code de la PJ correspondant à la photo de l'étudiant
pegase.photo.code = PHOTO-001
# Permet de cibler un dossier par défaut. /!\ Attention /!\ A renseigner uniquement pour une démonstration ou en phase de développement 
pegase.demo.codeapprenant = 000000001
# Statuts des inscriptions à afficher séparés par des virgules
pegase.inscription.statut = valide

##########################
# LDAP
##########################
# Informations pour la connexion au ldap
spring.ldap.urls = ldaps://ldap.univ.fr:636
spring.ldap.base = dc=univ,dc=fr
spring.ldap.username = cn=name,ou=user,dc=univ,dc=fr
spring.ldap.password = xxx
# Attribut ldap contenant le login
ldap.login.attribute = uid
# Attribut ldap contenant le nom de l'étudiant à afficher lors de la recherche
ldap.displayname.attribute = displayName
# Attribut ldap contenant le codeApprenant de l'étudiant
ldap.codetu.attribute = supannEtuId
# Attribut ldap contenant le mail de l'étudiant
ldap.mail.attribute = mail
# Filtre ldap identifiant les étudiants
ldap.filtre.etudiant = (category=student)
# Filtre ldap identifiant les enseignants
ldap.filtre.enseignant = (category=teacher)
# Nombre de résultats max lors de la recherche ldap
ldap.filtre.limit = 20

##########################
# Profils
##########################
acces.enseignant.actif = false
acces.etudiant.actif = true


##########################
# Paramètres divers
##########################
# true si on veut afficher une pop-up d'info à la connexion sur l'application
connexion.info.actif = false
# true si on veut activer la recherche pour le profil enseignant
recherche.actif = false
# true si on veut activer l'historique dans la vue de recherche
recherche.historique.actif = true
# Taille de l'historique (nb d'accès aux dossier sauvegardés)
recherche.historique.nb = 10
# true si on veut afficher le mail extrait du ldap
etudiant.mail.ldap = true
# true si on veut afficher le nom/prenom et le numéro de dossier au dessus du menu latéral
etudiant.resume.actif = true
# true si on veut afficher le bareme avec les notes
notes.bareme = true
# true si on veut afficher le coeff avec le libelle du résultat
notes.coeff = true
# true si on veut afficher les crédits ECTS avec les résultats
notes.ects = true
	
##########################
# Mails
##########################
spring.mail.host = smtp.univ.fr
spring.mail.port = 25
spring.mail.from = noreply.blank@univ.fr

##########################
# Logs
##########################
logging.mail.to = dev@univ.fr
logging.file.path = target/logs
