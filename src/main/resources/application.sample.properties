##########################
# MONDOSSIERWEB
##########################
# URL de l'application  (utilisée pour le retour du CAS)
app.url = http://localhost:8080
# Logins admins
# Un admin a accès à toutes les vues, dont "Connexions" et "Paramètres", ainsi qu'à tous les dossiers en passant le numéro apprenant dans l'URL. Ex: https://mdw-pegase.fr/000000035)
# Un admin est nécessaire au paramétrage initial de l'application dans la vue "Paramètres"
app.superadmins = admin, root
# Clé de chiffrement AES des mots de passe dans la base de données (ne pourra pas être modifié sous peine de devoir reprendre la configuration de l'application)
# Indiquer une clé de 16 caractères
app.secretkey=

##################################################################################
# Spring-boot actuator : Sondes Kubernetes pour une installation Cloud
# Mettre à true les 3 paramètres pour activer les sondes liveness et readiness
# URL sonde liveness : /actuator/health/liveness
# URL sonde readiness : /actuator/health/readiness
##################################################################################
management.endpoint.health.probes.enabled=false
management.health.livenessState.enabled=false
management.health.readinessState.enabled=false

##########################
# CAS
##########################
# URL du CAS
cas.url = https://auth.univ.fr
# Clé secrète du CAS (valeur par défaut valide. Pas nécessaire de modifier)
cas.key = ${random.uuid}
# attribut CAS contenant le login
cas.login.attribute = uid

#################################################################################################################################
# Base de données (MySQL ou H2). MySQL recommandée. Base H2 conseillée à des fins de test uniquement
# Pour utilier la base MySQL vous devez disposer d'une base MySQL en amont et renseigner les infos de connexion ci-dessous
#################################################################################################################################
# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/mdw?serverTimezone=Europe/Paris
spring.datasource.username = root
spring.datasource.password = 
# H2
#spring.datasource.driver-class-name=org.h2.Driver
