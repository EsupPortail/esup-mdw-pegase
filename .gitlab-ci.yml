include:
  - project: 'dn-sied/ci-config'
    file: '/.gitlab-ci-template.yml'

variables:
  MAVEN_ADDITIONAL_CLI_OPTS: "-Pproduction -Dmaven.test.skip=true -Dspring-boot.run.profiles=test"
  
.build_image:
  image : docker:stable
  privileged : true
  stage: deploy
  when: manual
  script:
    - docker build -t esup-mdw-pegase .

build and push docker image:
  extends: .build_image
