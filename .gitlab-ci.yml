include:
  - project: 'dn-sied/ci-config'
    file: '/.gitlab-ci-template.yml'

variables:
  MAVEN_ADDITIONAL_CLI_OPTS: "-Pproduction -Dmaven.test.skip=true -Dspring-boot.run.profiles=test"
  
.build_image:
  image : docker:19.03.12
  stage: deploy
  when: manual
  script:
    - docker build -t esup-mdw-pegase:1.0.3 .
    - docker image tag esup-mdw-pegase:1.0.3 registry.univ-lorraine.fr/esup-mdw-pegase:1.0.3
    - docker image push registry.univ-lorraine.fr/esup-mdw-pegase:1.0.3

build and push docker image:
  extends: .build_image
